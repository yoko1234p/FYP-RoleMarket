# Streamlit Secrets Configuration Template
# Copy this content to Streamlit Cloud Dashboard → App Settings → Secrets
#
# Instructions:
# 1. Go to your Streamlit Cloud app dashboard
# 2. Click "Settings" → "Secrets"
# 3. Paste the content below with your actual API keys
# 4. Replace ALL "YOUR-KEY-HERE" placeholders with real values
#
# ⚠️ IMPORTANT: Do NOT commit this file with real API keys!

# =====================================
# Required APIs (Deployment Blocking)
# =====================================

# GPT_API_free (Llama 3.1 via chatanywhere.org)
# Used for: NLP Prompt generation
# Get from: https://github.com/chatanywhere/GPT_API_free
GPT_API_FREE_KEY = "sk-YOUR-KEY-HERE"
GPT_API_FREE_BASE_URL = "https://api.chatanywhere.org/v1"
GPT_API_FREE_MODEL = "gpt-3.5-turbo"

# =====================================
# Optional APIs (Feature-Specific)
# =====================================

# Google Gemini API (Optional - for image generation)
# ⚠️ Note: Not available in HK/CN regions without VPN
# Get from: https://aistudio.google.com/apikey
# Alternative: Use Hugging Face FLUX (recommended for HK users)
GOOGLE_API_KEY = "YOUR-GOOGLE-API-KEY-HERE"

# Hugging Face API (Recommended for HK users)
# Used for: Image generation (FLUX.1-dev)
# Get from: https://huggingface.co/settings/tokens
HF_TOKEN = "hf_YOUR-HF-TOKEN-HERE"

# TTAPI Midjourney API (Backup for high-quality images)
# Used for: High-quality image generation
# Get from: https://ttapi.io
TTAPI_API_KEY = "YOUR-TTAPI-KEY-HERE"

# =====================================
# Configuration Settings
# =====================================

# Google Trends Configuration
TRENDS_REGION = "HK"
TRENDS_LANGUAGE = "zh-TW"

# CLIP Similarity Thresholds
CLIP_THRESHOLD_CORE = 0.75
CLIP_THRESHOLD_STYLE = 0.60

# Project Settings
PROJECT_NAME = "FYP-RoleMarket"
DEBUG = false
