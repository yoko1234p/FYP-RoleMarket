[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200
# Optimize for Streamlit Cloud
runOnSave = false
fileWatcherType = "none"

[browser]
gatherUsageStats = false

[runner]
# Optimize for Cloud deployment
magicEnabled = true
fastReruns = true

[client]
# Improve stability in Cloud environment
showErrorDetails = true
toolbarMode = "auto"
